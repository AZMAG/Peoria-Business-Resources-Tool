<body>
    <header id="siteheader" class="">
        <a id="home_link" href="https://www.peoriaaz.gov/"></a>
    </header>

    <main id="main" class="main-content">
        <div class="jumbotron">
            Welcome to the City of Peoria business locations COVID-19
            Project.
        </div>
        <div id="controls">
            <div id="bizControls">
                <div id="bizDropDown" class="input-group">
                    <input id="inputBiz" type="search" class="form-control form-control-sm" />
                    <div class="input-group-append"></div>
                </div>
                <div id="catDropDown" class="input-group">
                    <input id="bizCat" type="search" class="form-control" />
                    <div class="input-group-append"></div>
                </div>
                <!-- <button id="sort-biz" type="button" class="btn btn-sm sort-btn" data-status="on" data-toggle="tooltip" data-placement="top" title="Sort by Business Name">Sort Business&nbsp;<i class="fas fa-sort"></i></button> -->
            </div>
            <div id="specials">
                <ul class="fieldlist">
                    <li>
                        <input type="checkbox" id="cboxTakeOut" class="filterControl k-checkbox" />
                        <label class="k-checkbox-label" for="cboxTakeOut">Take out</label>
                    </li>
                    <li>
                        <input type="checkbox" id="cboxDelivery" class="filterControl k-checkbox" />
                        <label class="k-checkbox-label" for="cboxDelivery">Delivery</label>
                    </li>
                    <li>
                        <input type="checkbox" id="cboxApp" class="filterControl k-checkbox" />
                        <label class="k-checkbox-label" for="cboxApp">Mobile App</label>
                    </li>
                </ul>
            </div>
        </div>
        <div class="mapTableContainer">
            <div id="listContainer">
                <div id="cardsListContainer">
                    <div id="cardsList"></div>
                </div>
            </div>

            <div id="mapView"></div>
        </div>
    </main>
    <div id="modalForm" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Missing Business</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form class="needs-validation" novalidate id="newBusinessForm">
                        <div class="form-group">
                            <label for="BusinessName">Business Name <span class="redAsterisk">*</span></label>
                            <input required name="BusinessName" type="BusinessName"
                                class="form-control form-control-sm" />
                        </div>
                        <div class="form-group">
                            <label for="BusinessAddress">Business Address</label>
                            <input name="BusinessAddress" type="BusinessAddress" class="form-control form-control-sm" />
                        </div>
                        <div class="form-group">
                            <label for="BusinessWebsite">Website</label>
                            <input name="BusinessWebsite" type="BusinessWebsite" class="form-control form-control-sm" />
                        </div>
                        <div class="form-group">
                            <label for="BusinessPhone">Phone</label>
                            <input name="BusinessPhone" type="BusinessPhone" class="form-control form-control-sm"
                                maxlength="100" class="form-control form-control-sm" type="text"
                                data-mask="(999) 000-0000" />
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="takeOutCbox" value="Take Out" />
                            <label class="form-check-label" for="takeOutCbox">Take Out</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="deliveryCheckBox" value="option2" />
                            <label class="form-check-label" for="deliveryCheckBox">Delivery</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="mobileApp" value="option3" />
                            <label class="form-check-label" for="mobileApp">Mobile App</label>
                        </div>
                        <hr />
                        <div class="form-group">
                            <label for="NAME">Name</label>
                            <input name="NAME" type="NAME" class="form-control form-control-sm" />
                        </div>
                        <div class="form-group">
                            <label for="EMAIL">Email Address</label>
                            <input name="EMAIL" type="EMAIL" class="form-control form-control-sm"
                                placeholder="name@example.com" />
                            <div class="invalid-tooltip">
                                Please enter a vaild email address.
                            </div>
                        </div>
                        <button id="commentSubmit" type="submit" class="btn btn-primary">
                            Submit
                        </button>
                        <button id="commentClose" type="button" class="btn btn-secondary" data-dismiss="modal">
                            Close
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <footer id="page_footer" class=""></footer>

    <script src="https://code.jquery.com/jquery-3.5.0.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://kendo.cdn.telerik.com/2019.2.619/js/kendo.all.min.js"></script>
    <script>
        var dojoConfig = {
            packages: [
                {
                    name: "mag",
                    location:
                        location.pathname.replace(/\/[^/]+$/, "") + "./js",
                },
            ],
        };
    </script>
    <script src="https://js.arcgis.com/4.15/"></script>
    <script>
        require(["mag/main.REPLACE"], function (mag) { });
    </script>
    <div id="new-location-button" class="hidden esri-widget esri-widget--button esri-interactive"
        title="Add Missing Business Location">
        <span class="esri-icon-map-pin"></span>
    </div>
    <div class="successMessage alert alert-success" role="alert">
        Thank you, we have received your feedback.
    </div>
    <!-- </div> -->
    <span class="iconTooltip"><span class="iconTooltiptext">Click to add a point</span></span>
</body>

</html>
