<body>
    <header id="siteheader" class="">
        <a id="home_link" href="https://www.peoriaaz.gov/"></a>
    </header>

    <main id="main" class="main-content">
        <div class="jumbotron">
            Welcome to the City of Peoria Business Locations Viewer.
        </div>

        <div id="info-btn" class="container-fluid">
            <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#modalHelp">Tutorial
                <!-- <i class="fa fa-question-circle" aria-hidden="true"></i> -->
            </button>
        </div>

        <div id="controls" class="container-fluid">
            <div class="row">
                <div id="bizControls" class="col">
                    <div id="bizDropDown" class="input-group">
                        <input id="inputBiz" type="search" class="form-control form-control-sm" />
                        <div class="input-group-append"></div>
                    </div>
                    <div id="catDropDown" class="input-group">
                        <input id="bizCat" type="search" class="form-control form-control-sm" />
                        <div class="input-group-append"></div>
                    </div>
                </div>
                <div id="specials" class="col">
                    <ul class="fieldlist">
                        <li>
                            <input type="checkbox" id="cboxTakeOut" class="filterControl k-checkbox" />
                            <label class="k-checkbox-label" for="cboxTakeOut">Take out</label>
                        </li>
                        <li>
                            <input type="checkbox" id="cboxDelivery" class="filterControl k-checkbox" />
                            <label class="k-checkbox-label" for="cboxDelivery">Delivery</label>
                        </li>
                        <li>
                            <input type="checkbox" id="cboxApp" class="filterControl k-checkbox" />
                            <label class="k-checkbox-label" for="cboxApp">Mobile App</label>
                        </li>
                    </ul>
                </div>

            </div>
        </div>

        <div class="mapTableContainer">
            <div id="listContainer" class="col-sm-5">
                <div id="cardsListContainer">
                    <div id="cardsList"></div>
                </div>
            </div>
            <div id="mapView" class="col-sm-7"></div>
        </div>
    </main>
    <div id="modalForm" class="modal" tabindex="-1" role="dialog"></div>
    <div id="modalHelp" class="modal fade in" tabindex="-1" role="dialog"></div>
    <!--privacy modal-->
    <div id="modalPrivacy" class="modal" role="dialog" tabindex="-1"></div>
    <!--terms modal-->
    <div id="modalTerms" class="modal" role="dialog" tabindex="-1"></div>
    <!--legal modal-->
    <div id="modalLegal" class="modal" role="dialog" tabindex="-1"></div>


    <footer id="page_footer" class=""></footer>

    <!-- Javascript Files -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-polyfill/7.2.5/polyfill.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
    <script src="https://kendo.cdn.telerik.com/2019.2.619/js/kendo.all.min.js"></script>
    <script>
        var dojoConfig = {
            packages: [{
                name: "mag",
                location: location.pathname.replace(/\/[^/]+$/, "") + "./js",
            },],
        };
    </script>
    <script src="https://js.arcgis.com/4.17/"></script>
    <script>
        require(["mag/main.REPLACE"], function (mag) { });
    </script>
    <div id="new-location-button" class="hidden esri-widget esri-widget--button esri-interactive"
        title="Add Missing Business Location">
        <span>Add Missing Location</span>
    </div>
    <div class="successMessage alert alert-success" role="alert">
        City of Peoria staff will review your submission and it will be added to the map within 3 days.
    </div>
    <!-- </div> -->
    <span class="iconTooltip"><span class="iconTooltiptext">Click to add a point</span></span>
</body>

</html>
